services:
  - type: web
    name: fitdna-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: fitdna-db
          property: connectionString
    autoDeploy: true

databases:
  - name: fitdna-db
    databaseName: fitdna
    user: fitdna_user
    region: singapore
